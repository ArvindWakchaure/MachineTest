

<ion-content [fullscreen]="true">
  <div class="ion-margin-top">
    <h3 class="ion-margin-top ion-text-center">SIGN UP</h3>
    <div class="signup-form ">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" size-sm="9" size-md="6" size-lg="4" size-xl="3">
                  <ion-item lines="none" class="ion-border">
                    <ion-icon name="mail-outline" class="ion-padding-right"> </ion-icon>
                    <ion-input type="text" clearInput=true formControlName="name" placeholder="Enter full name"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
                <small class="error-msg" *ngIf="submitted && myForm.controls.name.errors.required"> Full name is required</small>
                <small class="error-msg" *ngIf="submitted && myForm.controls.name.errors.maxlength"> Full name length maximum 100</small>

          <ion-row>
            <ion-col size="12" size-sm="9" size-md="6" size-lg="4" size-xl="3">
              <ion-item lines="none" class="ion-border">
                <ion-icon name="mail-outline" class="ion-padding-right"> </ion-icon>
                <ion-input type="email" clearInput=true formControlName="email" placeholder="Enter Email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
            <small class="error-msg" *ngIf="submitted && myForm.controls.email.errors.required"> Email is required</small>
            <small class="error-msg" *ngIf="myForm.controls.email.errors.pattern"> Invalid email pattern</small>

          <ion-row>
            <ion-col size="12" size-sm="9" size-md="6" size-lg="4" size-xl="3">
              <ion-item lines="none" class="ion-border" >
                  <ion-icon name="call-outline" class="ion-margin-right"> </ion-icon>
                <ion-input type="number" clearInput=true  formControlName="mobile" (ionInput)="change($event)" placeholder="Enter mobile"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <small class="error-msg" *ngIf="submitted && myForm.controls.mobile.errors.required"> Mobile number is required</small>
          <small class="error-msg" *ngIf="submit"> Mobile number should be 10 digit</small>
          
          <ion-row>
            <ion-col size="12" size-sm="9" size-md="6" size-lg="4" size-xl="3">
              <ion-item lines="none" class="ion-border">
                  <ion-icon name="lock-closed-outline" class="ion-margin-right"> </ion-icon>
                <ion-input type="password" formControlName="password" placeholder="Enter password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          
            <p class="account">Already have account? <a [routerLink]="['/login']">Login</a></p>
         
          <ion-row class="ion-margin-top">
            <ion-col  size="12" size-sm="9" size-md="6" size-lg="4" size-xl="3">
            <ion-button type="submit" expand="block" fill="outline" color="success">
              sign up
            </ion-button>
          </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
  
</ion-content>
