

<ion-content>
    <ion-content [fullscreen]="true">
        <div class="ion-margin-top">
          <h3 class="ion-margin-top ion-text-center">SIGN IN</h3>
          <div class="signup-form ">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
              <ion-grid fixed>
                  <ion-row>
                      <ion-col size="12" size-sm="9" size-md="6" size-lg="4" size-xl="3">
                        <ion-item lines="none" class="ion-border">
                          <ion-icon name="mail-outline" class="ion-padding-right"> </ion-icon>
                          <ion-input type="text" clearInput=true formControlName="username" placeholder="Enter full name"></ion-input>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                      <small class="error-msg" *ngIf="submitted && myForm.controls.username.errors.required"> Full name is required</small>
      
              
                <ion-row>
                  <ion-col size="12" size-sm="9" size-md="6" size-lg="4" size-xl="3">
                    <ion-item lines="none" class="ion-border">
                        <ion-icon name="lock-closed-outline" class="ion-margin-right"> </ion-icon>
                      <ion-input type="password" formControlName="password" placeholder="Enter password"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <small class="error-msg" *ngIf="submitted && myForm.controls.password.errors.required"> password is required</small>
                
                  <p class="account">New User? <a [routerLink]="['/home']">Sign Up</a></p>
                
  
                <ion-row class="ion-margin-top">
                  <ion-col  size="12" size-sm="9" size-md="6" size-lg="4" size-xl="3">
                  <ion-button type="submit" expand="block" fill="outline" color="success">
                    Sign In
                  </ion-button>
                </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </div>
        </div>
</ion-content>
